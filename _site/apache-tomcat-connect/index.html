  <p>LoadModule 주석 해제</p>

<figure class="highlight"><pre><code class="language-c--" data-lang="c++"><span class="n">LoadModule</span> <span class="n">proxy_module</span> <span class="n">modules</span><span class="o">/</span><span class="n">mod_proxy</span><span class="p">.</span><span class="n">so</span>
<span class="n">LoadModule</span> <span class="n">proxy_http_module</span> <span class="n">modules</span><span class="o">/</span><span class="n">mod_proxy_http</span><span class="p">.</span><span class="n">so</span></code></pre></figure>

<p>VirtualHost 생성</p>

<figure class="highlight"><pre><code class="language-c--" data-lang="c++"><span class="o">&lt;</span><span class="n">VirtualHost</span> <span class="o">*:</span><span class="mi">8000</span><span class="o">&gt;</span>
    <span class="n">ServerName</span> <span class="n">admin</span><span class="err">@</span><span class="n">wisoft</span><span class="p">.</span><span class="n">com</span>
    <span class="n">ErrorLog</span> <span class="s">"logs/admin@wisoft.com-error_log"</span>
    <span class="n">CustomLog</span> <span class="s">"logs/admin@wisoft.com-access_log"</span> <span class="n">common</span>

    <span class="n">ProxyRequests</span> <span class="n">Off</span>
    <span class="n">ProxyPreserveHost</span> <span class="n">On</span>

    <span class="o">&lt;</span><span class="n">Proxy</span> <span class="o">*&gt;</span>
	   <span class="n">Order</span> <span class="n">deny</span><span class="p">,</span><span class="n">allow</span>
	    <span class="n">Allow</span> <span class="n">from</span> <span class="n">all</span>
    <span class="o">&lt;/</span><span class="n">Proxy</span><span class="o">&gt;</span>

    <span class="n">ProxyPass</span> <span class="o">/</span> <span class="n">http</span><span class="o">:</span><span class="c1">//192.168.0.32:8080/</span>
    <span class="n">ProxyPassReverse</span> <span class="o">/</span> <span class="n">http</span><span class="o">:</span><span class="c1">//192.168.0.32:8080/</span>
<span class="o">&lt;/</span><span class="n">VirtualHost</span><span class="o">&gt;</span></code></pre></figure>
